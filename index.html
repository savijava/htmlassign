<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="savi.txt" method="get">
        <label for="NAME">NAME:</label>
        <input type="text" name="NAME" placeholder="Enter Your Name" required><br><br>
        <label for="EMAIL">Email:</label>
        <input type="email" name="Email" placeholder="Enter Your Email" required><br><br>
        <label for="Password">Password:</label>
        <input type="password" name="Password" placeholder="Enter Your Password" required><br><br>

        <label for="Language">Language</label><br><br>
        <input type="radio" name="Language" value="React">
        <label for="React" title="React is at it's Top">React</label><br><br>
        <input type="radio" name="Language" value="Angular">
        <label for="Angular" title="Angular is Best">Angular</label><br><br>
        <input type="radio" name="Language" value="Vue">
        <label for="Vue" title="Vue is Future">Vue</label><br><br>
        <label for="Course">Course</label><br><br>
        <input type="checkbox" name="Course" value="Mern">
        <label for="Mern" title="Mern + Mean A perfect Choice">Mern</label><br><br>
        <input type="checkbox" name="Course" value="Mean">
        <label for="Mean" title="Mean is good for beginners">Mean</label><br><br>
        <input type="checkbox" name="Course" value="Mevn">
        <label for="Mevn" title="Future is Mevn">Mevn</label><br><br>
        <label for="Field" title="Select from List">Field:</label>
        <select name="Field">
            <option value="Frond-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="FullStack">FullStack</option>
        </select><br><br>
        <label for="TextArea" title="Give your feedback">Any Comment:</label><br>
        <textarea name="TextArea" placeholder="Write Here"></textarea><br><br>
        <label for="PhoneNumber" title="To conect over phone">Phone No:</label>
        <input type="tel" name="PhoneNumber" pattern="[0-9]+" placeholder="Enter Your Mobile Number"><br><br>
        <input type="submit" value="SUBMIT"><br>
    </form>
    <h2>TABLES</h2>
    <a href="./tables.html">CLICK HERE</a>

</body>

</html>
